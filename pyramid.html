<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }
        h1 {
            background-color: palevioletred;
            color: white;
        }
        body {
            font-family: "Courier New", monospace;
            text-align: center;
            border: 2px solid palevioletred;
            background-color: lightgray;
            max-width: 550px;
        }
    </style>

</head>

<body>
    <h1>Pyramid Slide!</h1>
    <label>Brick Symbol:</label>
    <select id="shape" onchange="drawPyramid()">
        <option value="#">#</option>
        <option value="$">$</option>
        <option value="@">@</option>
        <option value="X">X</option>
    </select>

    <form>
        <label>How high?</label>
        <input type="range" id="height" min="1" max="20" oninput="drawPyramid(this.value)" onchange="howHigh.value = slide.value" >
        <output id="pyramidHeight"></output>

    </form>

    <p id="pyramid"></p>


    <script src="pyramid.js"></script>
</body>


</html>
