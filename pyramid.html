<!DOCTYPE html>
<html>
<head>
    <style>
        #pyramid {
            line-height: 0;
            font-size: 30px;
        }
        body {
            font-family: "Courier New", monospace;
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>Pyramid Slide!</h1>
    <label>Brick Symbol:</label>
    <select id="shape" onchange="buildPyramid()">
        <option value="#">#</option>
        <option value="$">$</option>
        <option value="@">@</option>
        <option value="X">X</option>
    </select>
    <label>How high?</label>
    <form>

        <input type="range" id="height" value="10" min="0" max="20" oninput="drawPyramid(this.value)" onchange="howHigh.value = slide.value" >
        <output id="pyramidHeight">10</output>

    </form>

    <div id="pyramid"></div>

    <script src="pyramid.js"></script>
</body>


</html>
